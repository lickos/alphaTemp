<ion-header class=settingsBack>
  <ion-navbar no-padding color="dark">
    <ion-title color="lightGreyColor">Report</ion-title>
  </ion-navbar>
  <p class="lightGreyColor centerAlign" no-margin padding text-wrap>Εδώ μπορείτε να αποστείλετε μια αναφορά.</p>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label floating>Ονοματεπώνυμο</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Αριθμός Τηλεφώνου</ion-label>
      <ion-input type="tel" [(ngModel)]="tel" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea rows="8" class="bigTextArea" [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-5>
          <button ion-button outline color="pnored" (click)="takeAPic()">
          <ion-icon class="reportSize" name="ios-camera" padding-right></ion-icon>Take a Pic
        </button>
        </ion-col>
        <ion-col col-5>
          <button ion-button outline color="pnored" (click)="captureImage()">
            <ion-icon class="reportSize" padding-right name="md-document"></ion-icon>Select a File
          </button>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-header>Current image</ion-card-header>
      <ion-card-content>
        <img [src]="currentImage" *ngIf="currentImage" />
      </ion-card-content>
    </ion-card>
    <div class="centerAlign">
      <button class="centerAlign" ion-button type="submit" round outline color="pnored" (click)="sendEmail()">Report It!</button>
    </div>
  </form>
</ion-content>

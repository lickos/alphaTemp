<ion-header>
  <alphaheader></alphaheader>
</ion-header>


<ion-content no-padding>
  <ion-title>
    <h2 class="centerAlign">Αγαπημένα</h2>
  </ion-title>
  <ion-searchbar animated="true" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item-sliding>
      <ion-item no-padding *ngFor="let item of items">
        <ion-item text-wrap (click)="openArticle(item)">
          <ion-row class="catListItem">
            <ion-col col-5>
              <img src="{{item?.image_url}}" />
            </ion-col>
            <ion-col col-7>
              <b><p>
            {{item?.title | removequotes}}
          </p></b>
            </ion-col>

          </ion-row>
        </ion-item>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button large color="danger">
        <ion-icon margin-bottom id="trash" name="ios-trash-outline"></ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

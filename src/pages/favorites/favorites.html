<ion-header>
  <alphaheader></alphaheader>
</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-title>
    <h2 class="centerAlign">Αγαπημένα</h2>
  </ion-title>
  <ion-searchbar animated="true" [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngFor="let item of items; let i = index">
    <ion-item-sliding class="BLogItem">
      <ion-item text-wrap (click)="openArticle(item)" class="BLogItem">
        <ion-grid class="grid-padding">
          <ion-row class="secondCatitem">
            <ion-col col-4 no-padding>
              <div class="divCatImage">
                <img class="BlogImage" src="{{item?.image_url_square}}" />
              </div>
            </ion-col>
            <ion-col col-8 class="CatPad">
              <p class="categoryTitle">{{item?.title | removequotes | fixamp}}</p>
              <a class="itemscat2">
                <ion-grid no-padding>
                  <ion-row class="secondCatitem">
                    <ion-col col-10 no-margin>
                      <ion-icon class="iconsincat" name="ios-clock-outline" color="textColor" item-left> <a class="timeColor">{{item?.date}} - {{item?.time}}</a></ion-icon>
                    </ion-col>
                    <ion-col col-1>
                      <ion-icon class="iconsincat margin-left" name="md-share" color="pnored"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                  </ion-row>
                </ion-grid>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFromFavs(item?.nid, i)">
            <ion-icon name="ios-trash-outline" class="trash"></ion-icon>
            Διαγραφή από τα<br/> Αγαπημένα
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
